<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
</head>
<body>
 <table width="500" border="2"  cellspacing="1"  cellpadding="1" align="center">
 	<caption><h3>青春不常在，抓紧学web</h3></caption>
 	<tr  height="10">
 		<td>用户名</td>
 		<td>
 			<input type="text" name="name"value="Tom">
 		</td>
 	</tr>
 	<tr  height="10">
 		<td>密码</td>
 		<td>
 			<input type="text" password="password" value="">
 		</td>
 	</tr>
    <tr  height="10">
 		<td>性别</td>
 		<td>
 			<input type="radio" name="sex" value="男" checked="">男
 			<input type="radio" name="sex" value="女" checked="">女
 		</td>
 	</tr>
    <tr  height="10">
 		<td>出生日期</td>
 		<td>
 			<select>
 				<option>选择年份</option>
 				<option>1995</option>
 				<option>1996</option>
 				<option>1997</option>
 				
 			</select>
 			<select>
 				<option>选择月份</option>
 				<option>1</option>
 				<option>2</option>
 				<option>3</option>
 				
 			</select>
 		</td>
 	</tr>
 	<tr  height="10">
 		<td>喜欢运动</td>
 		<td>
 			<input type="checkbox"  value="足球" checked>足球
 			<input type="checkbox"  value="蓝球" >蓝球
 			<input type="checkbox"  value="羽毛球" >羽毛球
 			<input type="checkbox"  value="乒乓球">乒乓球
 		</td>
 	</tr>
 	<tr  height="10">
 		<td>上传头像</td>
 		<td>
 			<input type="file" name="wenjian">
 		</td>
 	</tr>
 	<tr  height="10">
 		<td>备注</td>
 		<td>
 			<textarea cols="50" rows="30">
 				你想说点啥，就写吧.....
 			</textarea>
 		</td>
 	</tr>
 	<tr  height="10">
 		<td  colspan="2" align="center">
 			<input type="button" value="注册">
 			<input type="submit" value="提交">
 			<input type="reset" value="重置">
 			<input type="image" img src="./img/btn.png" ">
 		</td>
 	</tr>
 </table>
</body>
</html>
