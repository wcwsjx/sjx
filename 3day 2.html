<!DOCTYPE html>
<html>
	<head>
		<title>字体样式</title>
		<style type="text/css">
			div{
				color:red;
			}
			s{
				font-size: 16px;
			}
			em{
				font-family: 宋体;
			}
		</style>

	</head>
<body>
	<div>装饰自己</div>
	<s>现价：188</s>
	<em>em倾斜</em>
	<i>i倾斜</i>
	<strong>strong加粗</strong>
	<ins>ins下划线</ins>
</body>
</html>
